<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'/	>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />

		<!-- Bootstrap core CSS -->
		<!-- link href="http://startbootstrap.com/templates/sb-admin/css/bootstrap.css" rel="stylesheet"/ -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//startbootstrap.com/templates/sb-admin-2/css/sb-admin-2.css" rel="stylesheet"/> 

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />


		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
<body>

<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header">
			WEbsocket // Interface // ReDbean //  WEIRD
		</div>

		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
				</ul>
			</div>
		</div>
	</nav>
	<div id="page-wrapper">
		<div data-role="content">
			<button class="btn connect">Connect</button>

			Bean: <input type="text" name="bean" class="bean" value="book">
			<fieldset>
				<legend>SET Arbitrary static data point to set DB with</legend>
				<form id="formA">
					Author: <input type="text" name="author" value="Leo Tolstoy ">
					Book: <input type="text" name="book" value="War and peace">
					<a class="SET" href="#SET"><i class="fa fa-home"></i> SET</a>
				</form>
			</fieldset>

			<fieldset>
				<legend>GET DB data here</legend>
				<form id="formB">
					ID: <input type="text" name="id" value="">
					<h4>Actions</h4>
					<a class="GET btn btn-default" href="#GET"><i class="fa fa-cog"></i> GET</a>
					<a class="LST btn btn-default" href="#LST"><i class="fa fa-list-alt"></i> LST</a>
					<a class="POP btn btn-default" href="#POP"><i class="fa fa-eject"></i> POP</a>
					<a class="DEL btn btn-default" href="#DEL"><i class="fa fa-trash-o"></i> DEL</a>
				</form>
				<div id="results"></div>
			</fieldset>
		</div>
	</div>
</div>

</body>

<script>
	var weird;
	var weird_results = {};

	$('.connect').on('click',function() { connect() });

		$('.SET').on('click',function() {
			doWeird('set',$('.bean').val(),JSON.stringify($('#formA').serializeArray()));
		});

		$('.POP').on('click',function() {
			doWeird('pop',$('.bean').val(),JSON.stringify($('#formB').serializeArray()));
		});

		$('.LST').on('click',function() {
			doWeird('get',$('.bean').val(),'{}');
		});

		$('.GET').on('click',function() {
			doWeird('get',$('.bean').val(),JSON.stringify($('#formB').serializeArray()));
		});

		function doWeird(cmd, bean, data_payload)
		{
			if (typeof weird == 'undefined')
			{
				// This could be whatever, but for now:
				alert('Please click the "Connect" button.');
			}
			else
			{
				console.log(weird);
				weird.send(cmd.toUpperCase()+' '+bean+' '+data_payload);
			}
		}

		function connect()
		{
			weird = new WebSocket("ws://localhost:8080");

			weird.onopen = function (event) {
				$('.connect').css('background','lightgreen');
				$('.connect').text('Connected');
			};

			weird.onclose = function (event) {
				$('.connect').css('background','lightgrey');
				$('.connect').text('Connect');
			}

			weird.onmessage = function (data, start, end)
			{
				weird_results = {};
				message = JSON.parse(data.data);
				console.log(message);
				$.each(message, function(a,b)
				{
					console.log(a,b);
					if (a !='ERR')
					{
						weird_results[a] = b;
					}
					else {
						console.log('Error');
					}
				});
				console.log(weird_results);
			}

		}
</script>

</body>
