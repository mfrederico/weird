<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'/	>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />

		<!-- Bootstrap core CSS -->
		<!-- link href="http://startbootstrap.com/templates/sb-admin/css/bootstrap.css" rel="stylesheet"/ -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//startbootstrap.com/templates/sb-admin-2/css/sb-admin-2.css" rel="stylesheet"/> 

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />


		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
<body>
<style>
.key { width:200px; display:block;float:left;clear:left}
</style>

<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header">
			WEbsocket // Interface // ReDbean //  WEIRD
		</div>

		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
				</ul>
			</div>
		</div>
	</nav>
	<div id="page-wrapper">
		<div data-role="content">
			<br />
			<button class="btn connect">Connect</button>

			Collection: <input type="text" name="bean" class="bean" value="book">
			<fieldset>
				<legend>Arbitrary form fields to store in collection</legend>
				<form id="formA">
					<b class="key">Name</b><input type="text" name="name" value="Leo Tolstoy "><br />
					<b class="key">Title</b><input type="text" name="title" value="War and peace"><Br />
					<input type="checkbox" name="sharedSelection" value="1"> 1
					<input type="checkbox" name="sharedSelection" value="2"> 2
					<input type="checkbox" name="sharedSelection" value="3"> 3
					<a class="SET btn btn-default" href="#SET"><i class="fa fa-plus"></i> ADD RECORD</a>
				</form>
			</fieldset>

			<fieldset>
				<legend>PLAY With DB data here</legend>
				<form id="formB">
					ID: <input type="text" name="id" value=""> <a class="GET btn btn-default" href="#GET"><i class="fa fa-cog"></i> LOAD</a>
					<h4>Actions</h4>
					<a class="GET btn btn-default" href="#GET"><i class="fa fa-cog"></i> LIST</a>
					<a class="POP btn btn-default" href="#POP"><i class="fa fa-eject"></i> POP</a>
					<a class="DEL btn btn-default" href="#DEL"><i class="fa fa-trash-o"></i> DEL</a>
					<a class="SUB btn btn-default" href="#SUB"><i class="fa fa-eject"></i> SUB</a>
				</form>
				<div id="output"></div>
			</fieldset>
		</div>
	</div>
</div>

</body>

<script>
	var weird;

	$('.connect').on('click',function() { connect() });

		$('.SET').on('click',function() {
			doWeird('set',$('.bean').val(),JSON.stringify($('#formA').serializeArray()));
		});

		$('.SUB').on('click',function() {
			doWeird('sub',$('.bean').val(),JSON.stringify($('#formB').serializeArray()));
		});

		$('.POP').on('click',function() {
			doWeird('pop',$('.bean').val(),JSON.stringify($('#formB').serializeArray()));
		});

		$('.GET').on('click',function() {
			doWeird('get',$('.bean').val(),JSON.stringify($('#formB').serializeArray()));
		});

		function doWeird(cmd, bean, data_payload)
		{
			if (typeof weird == 'undefined')
			{
				// This could be whatever, but for now:
				alert('Please click the "Connect" button.');
				return(false);
			}
			else
			{
				weird.send(cmd.toUpperCase()+' '+bean+' '+data_payload);
				return(true);
			}
		}

		function perform_magic(message)
		{
			console.log('MAGIC', message);
			$('#output').html('');
			$.each(message, function(idx,dataSet)
			{
				if (idx =='ERR')
				{
					$('#output').text('Error: '+dataSet);
				}
				else if (idx == 'OK')
				{
					magic = '';
					$.each(dataSet, function (i,obj) 
					{
						magic += '<blockquote><form id="magic_'+i+'" class="magic">'
						$.each(obj, function(k,v) 
						{
							magic += '<b class="key">'+k+'</b><input type="text" name="'+k+'" value="'+v+'"><br />';
						});
						magic += '<a class="UPDATE btn btn-default" href="#SET"><i class="fa fa-check"></i> SET</a>';
						magic += '</form></blockquote>';
					});
					$('#output').append(magic);
				}
				else 
				{
					console.log('Nothing special here.');
					console.log(message);
				}
			});

			$('.UPDATE').on('click',function() {
				magic_form_id = $(this).parent().attr('id');
				doWeird('set',$('.bean').val(),JSON.stringify($('#'+magic_form_id).serializeArray()));
			});

		}

		function connect()
		{
			weird = new WebSocket("ws://localhost:8080");

			weird.onopen = function (event) {
				$('.connect').css('background','lightgreen');
				$('.connect').text('Connected');
			};

			weird.onclose = function (event) {
				$('.connect').css('background','lightgrey');
				$('.connect').text('Connect');
			}

			weird.onmessage = function (data, start, end)
			{
				message = JSON.parse(data.data);
				perform_magic(message);
			}

		}
</script>

</body>
